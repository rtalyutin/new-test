<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feature-based SPA Template</title>
  </head>
  <body>
    <div id="root"></div>
    <noscript>
      <style>
        .noscript-fallback {
          max-width: 720px;
          margin: 2rem auto;
          padding: 1.5rem;
          border-radius: 1rem;
          background: #ffffff;
          font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
          color: #0f172a;
          box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
        }
        .noscript-fallback__title {
          margin: 0 0 1rem;
          font-size: 1.5rem;
        }
        .noscript-fallback__list {
          list-style: none;
          margin: 0;
          padding: 0;
          display: grid;
          gap: 1rem;
        }
        .noscript-fallback__item {
          display: flex;
          flex-direction: column;
          gap: 0.35rem;
          padding: 1rem;
          border-radius: 0.9rem;
          background: linear-gradient(145deg, rgba(59, 130, 246, 0.12), rgba(129, 140, 248, 0.16));
        }
        .noscript-fallback__value {
          font-size: 2rem;
          font-weight: 700;
        }
        .noscript-fallback__label {
          font-size: 0.95rem;
          color: #334155;
        }
      </style>
      <div class="noscript-fallback" aria-label="Ключевые показатели YarCyberSeason">
        <h2 class="noscript-fallback__title">Ключевые показатели сезона</h2>
        <ul class="noscript-fallback__list">
          <li class="noscript-fallback__item">
            <span class="noscript-fallback__value">128+</span>
            <span class="noscript-fallback__label">Зарегистрированных команд</span>
          </li>
          <li class="noscript-fallback__item">
            <span class="noscript-fallback__value">₽4&nbsp;500&nbsp;000</span>
            <span class="noscript-fallback__label">Призовой фонд сезона</span>
          </li>
          <li class="noscript-fallback__item">
            <span class="noscript-fallback__value">36</span>
            <span class="noscript-fallback__label">Офлайн и онлайн событий</span>
          </li>
          <li class="noscript-fallback__item">
            <span class="noscript-fallback__value">42+</span>
            <span class="noscript-fallback__label">Менторов и экспертов</span>
          </li>
        </ul>
      </div>
    </noscript>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
